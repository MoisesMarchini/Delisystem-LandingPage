<footer
  class="pb-8 bg-gradient-to-b from-orange-100 to-orange-200 text-zinc-800 stickys bottom-0 z-0 font-medium text-xs lg:text-sm"
>
  <div class="container">
    <div
      class="row flex flex-col mb-8 lg:mb-0 lg:flex-row lg:justify-between items-center"
    >
      <div class="col flex lg:justify-start justify-center">
        <h1>
          <span
            class="bg-zinc-700 w-28 aspect-square block"
            style="
              mask-image: url('/logo.png');
              mask-size: cover;
              mask-repeat: no-repeat;
              -webkit-mask-image: url('/logo.png');
              -webkit-mask-size: cover;
              -webkit-mask-repeat: no-repeat;
            "
          ></span>
        </h1>
      </div>
      <div class="col flex lg:justify-start justify-center">
        <ul class="social-links flex gap-3">
          <li *ngFor="let item of socialLinks">
            <a
              [href]="item.path"
              class="social-btn bg-zinc-800 hover:bg-highlight hover:text-white transition rounded-full text-zinc-200"
            >
              <i [class]="'fa-brands fa-' + (item.icon ?? item.label)"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <hr class="mb-8 border-zinc-600" />
    <div class="text-center">&copy; Todos os direitos reservados</div>
  </div>
</footer>
