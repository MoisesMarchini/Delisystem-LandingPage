<footer
  class="pb-8 bg-[#FF6F61] pt-20 text-orange-200 stickys bottom-0 z-0 text-xs"
>
  <div class="container">
    <div
      class="row flex flex-col mb-8 lg:mb-0 lg:flex-row lg:justify-between items-center"
    >
      <div class="col flex lg:justify-start justify-center">
        <h1>
          <span
            class="bg-zinc-700 w-28 aspect-square block"
            style="
              mask-image: url('/logo.png');
              mask-size: cover;
              mask-repeat: no-repeat;
              -webkit-mask-image: url('/logo.png');
              -webkit-mask-size: cover;
              -webkit-mask-repeat: no-repeat;
            "
          ></span>
        </h1>
      </div>
      <div class="col flex lg:justify-start justify-center">
        <ul class="social-links flex gap-3">
          <li *ngFor="let item of socialLinks">
            <a
              [href]="item.path"
              class="social-btn bg-orange-300 text-sm hover:bg-highlight hover:text-white transition rounded-full text-white"
            >
              <i [class]="'fa-brands fa-' + (item.icon ?? item.label)"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <hr class="mb-8 border-orange-300" />
    <div class="text-center">
      &copy; 2024 Delisystem - Todos os direitos reservados
    </div>
  </div>
</footer>
