<div class="relative p-6 lg:p-8">
  <div
    class="icon-wrapper mb-6 grid place-content-center me-auto w-20 aspect-square rounded-tl-xl rounded-br-xl bg-highlight"
  >
    <i [class]="model.fontawesomeIcon + ' text-3xl text-white'"></i>
  </div>
  <div class="">
    <h4 class="text-2xl font-bold mb-2" [innerHTML]="model.title"></h4>
    <p
      class="text-xs lg:text-sm font-medium text-zinc-600"
      [innerHTML]="model.description"
    ></p>
  </div>
  <hr
    *ngIf="!isLast"
    class="border-orange-100 border-e absolute w-[80%] top-full mx-auto h-px lg:w-px lg:h-[80%] lg:right-0 lg:top-1/2 lg:-translate-y-1/2"
  />
</div>
